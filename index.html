<!DOCTYPE html>

<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <h1>Personal Information Required</h1>
  <form method="get" action="#null">
    <fieldset>
      <div class="name">
        <label>Name:</label>
        <input type="text" name="name" placeholder="First and Last Name">
      </div>
      <div class="number">
        <label>Phone Number:</label>
        <input type="tel" name="phone_field" placeholder="xxx-xxx-xxxx">
      </div>
      <div class="date">
        <label>Date of Birth:</label>
        <input type="date" name="birth_field">
      </div>
      <div class="email">
        <label>Email:</label>
        <input type="email" name="email_field" placeholder="ex: john1@email.com">
      </div>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>
</body>
</html>
